<svg width="600" height="600" xmlns="http://www.w3.org/2000/svg">
  <rect width="100%" height="100%" fill="#F9F5F0"/>
  
  <!-- Jar -->
  <rect x="200" y="150" width="200" height="300" rx="10" ry="10" fill="#FFF9E6" stroke="#D4A76A" stroke-width="2"/>
  
  <!-- Lid -->
  <rect x="210" y="130" width="180" height="30" rx="5" ry="5" fill="#8B5A2B"/>
  
  <!-- Label -->
  <rect x="220" y="220" width="160" height="180" rx="5" ry="5" fill="#FDF2E0" stroke="#8B5A2B" stroke-width="1"/>
  
  <!-- Logo on label -->
  <circle cx="300" cy="260" r="20" fill="#4A7C59"/>
  <text x="300" y="265" font-family="Arial" font-size="12" text-anchor="middle" fill="white">AYOGLOW</text>
  
  <!-- Product name on label -->
  <text x="300" y="310" font-family="Arial" font-size="14" text-anchor="middle" fill="#8B5A2B">RAW UNREFINED</text>
  <text x="300" y="330" font-family="Arial" font-size="18" font-weight="bold" text-anchor="middle" fill="#8B5A2B">SHEA BUTTER</text>
  
  <!-- Product details -->
  <text x="300" y="360" font-family="Arial" font-size="12" text-anchor="middle" fill="#5D4037">100% ORGANIC</text>
  <text x="300" y="380" font-family="Arial" font-size="12" text-anchor="middle" fill="#5D4037">ETHICALLY SOURCED</text>
  <text x="300" y="400" font-family="Arial" font-size="12" text-anchor="middle" fill="#5D4037">FROM NIGERIA</text>
  
  <!-- Size -->
  <text x="300" y="430" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle" fill="#8B5A2B">500g</text>
  
  <text x="300" y="550" font-family="Arial" font-size="16" text-anchor="middle" fill="#8B5A2B">Premium Packaging</text>
</svg> 